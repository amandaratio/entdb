<div *ngIf="book">
    <div class="col-sm-6">
        <img src="{{book.cover}}" alt="" class="cover">
    </div>
    <div class="col-sm-6">
        <h2>{{ book.title }}</h2>
        <h4>{{ book.author }}</h4>
        <h4>{{ book.prev }}</h4>
        <button class="goBack-btn" (click)="goBack()">Back</button>
    </div>
</div>
